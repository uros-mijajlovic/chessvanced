<!DOCTYPE html>
<html>
<head>
  <title>Console Output</title>
  <link rel="stylesheet" type="text/css" href="styles/chessground.base.css">
  <link rel="stylesheet" type="text/css" href="styles/chessground.brown.css">
  <link rel="stylesheet" type="text/css" href="styles/chessground.cburnett.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script type="module">
    import chessground from 'https://cdn.jsdelivr.net/npm/chessground@8.3.12/+esm'
  </script>
  
</head>
<body>
  
  
  <h1>Chess Vanced</h1>
  

  <div id="analysisAll">
    <div id="chessgroundParentDiv">
      <div id="chessground"></div>
    </div>

    <div id="chartContainer">
      <h2 style="text-align: center;">Game Review</h2>
      <div id="chartWrapper"><canvas id="myChart"></canvas></div>
      <div id = "sidebar">
        <div id = "sidebarComponent">
          <div class = "move-element even">
            <div class = "move-notation">1.</div>
            <div class = "move-notation clickable">e4</div>
            <div class = "move-notation  clickable">c5</div>
          </div>
          <div class = "move-element odd">
            <div class = "move-notation">2.</div>
            <div class = "move-notation clickable">Nc4</div>
            <div class = "move-notation clickable">Rb5</div>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <script type="module" src="dist/src/connectStockfish.js"></script>
  
  
</body>
</html>
