<!DOCTYPE html>
<html>

<head>
  <title>Console Output</title>
  <link rel="stylesheet" type="text/css" href="styles/chessground.base.css">
  <link rel="stylesheet" type="text/css" href="styles/chessground.brown.css">
  <link rel="stylesheet" type="text/css" href="styles/chessground.cburnett.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/chessboardjs2.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

</head>

<body>



  <div class="topnav">
    <h1>ChessVanced</h1>
    <a href="#analysis">Analysis</a>
    <a href="#about">About</a>
  </div>


  <div id="analysisAll">
    
    
    <div id="chessgroundParentDiv">
      
      <div id="buttonContainer"></div>
      <div class="popup">
        <div class="overlay"></div>
        <div class="promotion-bar" id="promotion_bar">
          <div class="promotion-figure-button">
            <img src="/img/chesspieces/wikipedia/bQ.png" >
          </div>
          
          <div class="promotion-figure-button">
            <img src="/img/chesspieces/wikipedia/bB.png" >
          </div>
          <div class="promotion-figure-button">
            <img src="/img/chesspieces/wikipedia/bR.png" >
          </div>
          <div class="promotion-figure-button">
            <img src="/img/chesspieces/wikipedia/bN.png" >
          </div>
        </div>
      </div>

      <div id="chessground"></div>
    </div>

    <div id="chartContainer">
      <h3 id="loadpgnButton" style="text-align: center;">Load PGN</h3>
      <h2 style="text-align: center;">Game Review</h2>
      <div id="liveEvaluationMain">
        <div id="liveEvaluationTopBar">
          <div>Stockfish 15</div>
          <div class="evaluationSwitch">
            <p>Live Evaluation  </p>
            <label id="toggleSwitch" class="toggle-switch">
              <input type="checkbox">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        <div id="liveEvaluationContainer">
          <div class="liveEvaluationLine" style="display:none;">
            <div class="liveEvaluation">+3.2</div>
            <div class="liveBestMove">Bc2</div>
          </div>

          <div class="liveEvaluationLine" style="display:none;">
            <div class="liveEvaluation">+3.2</div>
            <div class="liveBestMove">Bc2</div>
          </div>

          <div class="liveEvaluationLine" style="display:none;">
            <div class="liveEvaluation">+3.2</div>
            <div class="liveBestMove">Bc2</div>
          </div>

        </div>



      </div>

      <div id="chartWrapper"><canvas id="myChart"></canvas></div>
      <div id="sidebar">
        <div id="moveOverviewDiv">
          <div class="moveOverview stellar">
            <div>5</div>
            <div>Stellar</div>
            <div>2</div>
          </div>

          <div class="moveOverview great">
            <div>1</div>
            <div>Great Move</div>
            <div>4</div>
          </div>

          <div class="moveOverview best">
            <div>12</div>
            <div>Best Move</div>
            <div>20</div>
          </div>
        </div>
        <div id="sidebarComponent"></div>
      </div>

    </div>
  </div>

  <script src="/dependencies/stockfish.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"
    integrity="sha384-/KwQCjA1GWovZNV3QDVtvSMDzO4reGgarF/RqHipr7hIUElH3r5zNl9WEPPOBRIF"
    crossorigin="anonymous"></script>
  <script type="module" src="dist/src/connectStockfish.js"></script>


</body>

</html>
